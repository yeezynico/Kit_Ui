<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style-contact.css">
  <link rel="stylesheet" href="bootstrap.css">
  <title>Formulaire de contact</title>
</head>

<body class="body-contact">
  <section class="contact-us">
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <div class="section-title">
                    <h2>Contact us</h2>
                    <p>You can ask us anything through the form bellow !</p>
                </div>
            </div>
        </div>

        <section class="decoupe1" id="contact" class="section-contact">
          <form method="get" action="#">
              <div class="form-nom-email">
                  <div class="form-column1">
                      <label for="nom" id="text-form">Nom</label>
                      <input type="text" name="nom" id="nom">
                  </div>
                  <div class="form-column1">
                      <label for="email">Email</label>
                      <input type="email" name="email" id="email">
                  </div>
              </div>
              <div class="form-column1">
                  <label for="sujet">Sujet</label>
                  <input type="sujet" name="sujet" id="sujet">
              </div>
              <label for="message">Message</label>
              <textarea name="message" id="message" rows="10"></textarea>
              <a class="btn btn-outline-light btn-md" href="#!" role="button" id="call-form">Envoyer</a>
            </form>

            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3571289.733943155!2d76.08560099999998!3d29.058775699999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390e4a4b98404f57%3A0x75ffae70833e8448!2sShahbad%2C%20Haryana%20136135!5e0!3m2!1sen!2sin!4v1594195370933!5m2!1sen!2sin"
                    width="100%" height="350" frameborder="0" style="border: 0;" allowfullscreen="" aria-hidden="false"
                    tabindex="0">
                </iframe>
            </div>
        </section>
    </div> 
  </section>
</body>
</html>
