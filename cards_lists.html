<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="bootstrap.css">
  <title>Listes de cartes</title>
</head>

<body class="body-attendees">
  <div class="title-list">
    <h2>
      Participants à l'évènement
    </h2>
  </div>

  <div class="attendees">
    <div class="card mb-3">
      <div class="row g-0">
        <div class="col-md-8">
          <div class="card-body">
            <img src="https://plus.unsplash.com/premium_photo-1664041720567-d9600c62d5d8?q=80&w=2844&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="img-fluid rounded-3" alt="..." id="img">
            <div class="text-body">
              <h5 class="card-title">Full Name</h5>
              <p class="card-text">@username</p>
              <p class="profile"><a href="#">View profile</a></p> 
              <p class="card-text"><small class="text-body-secondary">Last updated x mins ago</small></p>
            </div>        
          </div>
        </div>
      </div>
    </div>

    <div class="card mb-3">
      <div class="row g-0">
        <div class="col-md-8">
          <div class="card-body">
            <img src="https://images.unsplash.com/photo-1617713965270-c03d54c6ded9?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="img-fluid rounded-3" alt="..." id="img">
            <div class="text-body">
              <h5 class="card-title">Full Name</h5>
              <p class="card-text">@username</p>  <p class="profile"><a href="#">View profile</a></p> 
              <p class="card-text"><small class="text-body-secondary">Last updated x mins ago</small></p>
            </div>        
          </div>
        </div>
      </div>
    </div>

    <div class="card mb-3">
      <div class="row g-0">
        <div class="col-md-8">
          <div class="card-body">
            <img src="https://images.unsplash.com/photo-1599527398744-ae6e1833256e?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="img-fluid rounded-3" alt="..." id="img">
            <div class="text-body">
              <h5 class="card-title">Full Name</h5>
              <p class="card-text">@username</p>  <p class="profile"><a href="#">View profile</a></p> 
              <p class="card-text"><small class="text-body-secondary">Last updated x mins ago</small></p>
            </div>        
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
